version: "3.3"
services:
  geth-dev:
    image: tockb/geth-priv:v1.10.10
    volumes:
      - type: volume
        source: geth-dag
        target: /root/.ethash
      - type: bind
        source: ./geth
        target: /config
    ports:
      - "3000:8545"
    networks:
      force-dev-net:
        ipv4_address: 10.4.0.10
        aliases:
          - geth-dev
  ckb-dev:
    image: nervos/ckb:v0.111.0
    ports:
      - "3001:8114"
    networks:
      force-dev-net:
        ipv4_address: 10.4.0.11
        aliases:
          - ckb-dev
